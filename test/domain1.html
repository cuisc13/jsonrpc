<!DOCTYPE html>
<html lang="zh">
    <head>
        <script type="text/javascript" src="../jsonRpc.js" ></script>
    </head>
    <body>
        <script>
            var pageName = 'domain1';
            jsonRpc.addCommand('sayName', function () {
                var running = jsonRpc.running;
                //get Your first
                jsonRpc.exec('sayName', function (str) {
                    running.success("我知道你是" + str + ", 我是" + pageName);
                })
            });
            jsonRpc._send = function (obj, mess) {
                window.parent.postMessage(obj, '*')
            }
            window.addEventListener("message", function (event) {
                jsonRpc.onMessage(event.data);
            }, false);
        </script>
    </body> 
</html>
